<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> mehmet12ws </title>
    <style>
        /* Genel stil ayarları */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #2d2d44;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00bfa5;
        }

        .message {
            font-size: 18px;
            margin-bottom: 25px;
            color: #b2bec3;
        }

        .captcha-wrapper {
            margin-bottom: 20px;
        }

        .success-message {
            display: none;
            color: #00e676;
            font-size: 20px;
            margin-top: 20px;
        }

        .error-message {
            display: none;
            color: #ff1744;
            font-size: 18px;
            margin-top: 20px;
        }

        .footer {
            font-size: 12px;
            color: #7f8fa6;
            margin-top: 20px;
        }
    </style>
    <!-- Cloudflare Turnstile JavaScript Kütüphanesi -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
        window.onload = function() {
            if (sessionStorage.getItem("turnstilePassed")) {
                showSuccessMessage();
            }
        };

        // Cloudflare Turnstile CAPTCHA doğrulaması
        function onSuccess(token) {
            sessionStorage.setItem("turnstilePassed", "true");
            showSuccessMessage();
        }

        function showSuccessMessage() {
            document.querySelector('.captcha-container').style.display = 'none';
            document.querySelector('.success-message').style.display = 'block';
        }

        function showErrorMessage() {
            document.querySelector('.captcha-container').style.display = 'none';
            document.querySelector('.error-message').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="captcha-container">
            <div class="title">DDoS Koruması - mehmet12ws ARMIR</div>
            <div class="message">Siteye devam etmek için doğrulama yapmanız gerekmektedir.</div>
            <div class="captcha-wrapper">
                <!-- Cloudflare Turnstile  -->
                <div class="cf-turnstile" 
                     data-sitekey="0x4AAAAAAAg6TPsvG2tZIEkk" 
                     data-callback="onSuccess">
                </div>
            </div>
        </div>
        <!-- Doğrulama Sonrası Başarı Mesajı -->
        <div class="success-message">Doğrulama başarılı! Artık siteye erişebilirsiniz.</div>
        <!-- Doğrulama Başarısız Olursa Hata Mesajı -->
        <div class="error-message">CAPTCHA doğrulaması başarısız oldu. Lütfen tekrar deneyin.</div>
        <div class="footer">mehmet12ws ARMOR - Güvenlik Önlemleri Aktif</div>
    </div>
</body>
</html>
