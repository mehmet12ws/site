<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnstile </title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit&onload=onloadTurnstileCallback" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #turnstile-container {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<form id="myForm" action="/login" method="POST" onsubmit="return validateTurnstile()">
    <input type="text" placeholder="Kullanıcı Adı" name="username" required>
    <input type="password" placeholder="Şifre" name="password" required>
    <div id="turnstile-container"></div>
    <button type="submit" value="Gönder">Giriş Yap</button>
</form>

<script>
    let turnstileWidgetId;

    function onloadTurnstileCallback() {
        turnstileWidgetId = turnstile.render('#turnstile-container', {
            sitekey: '0x4AAAAAAAg6TPsvG2tZIEkk',
            callback: onSuccess,
            'error-callback': onError
        });
    }

    function onSuccess(token) {
        // Token başarılı olduğunda formu göndermeye izin ver
        document.getElementById('myForm').dataset.turnstileToken = token;
    }

    function onError(error) {
        console.error('Turnstile error:', error);
    }

    function validateTurnstile() {
        const token = document.getElementById('myForm').dataset.turnstileToken;
        if (!token) {
            alert('Lütfen Turnstile doğrulamasını tamamlayın.');
            return false;
        }
        // Token mevcutsa, formun gönderilmesine izin ver
        return true;
    }
</script>

</body>
</html>
