
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planlı Bakım Çalışması</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 500px;
        }

        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border: 5px solid #0fa;
            border-radius: 50%;
            border-top: 5px solid transparent;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .countdown {
            color: #0fa;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
    <script>
        function startCountdown() {
            var countdownElement = document.getElementById('countdown');
            var countdown = 10;

            
            var countdownInterval = setInterval(function() {
                countdownElement.textContent = countdown + " saniye sonra sayfa yenilenecek.";
                countdown--;

                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    location.reload();
                }
            }, 1000);
        }

        window.onload = function() {
            startCountdown();
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="icon"></div>
        <div class="message">Planlı Bakım Çalışması !</div>
        <p>WebSitemizde bir düzenleme yapıyoruz bu nedenle sitemiz bakım modundadır.<br>
        Daha sonra tekrar ziyaret edebilir veya bu sayfayı açık bırakarak site aktif olduğunda otomatik erişim sağlayabilirsiniz.</p>
        <p id="countdown" class="countdown">10 saniye sonra sayfa yenilenecek.</p>
    </div>
</body>
</html>
