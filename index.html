<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnstile Form Örneği</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit&onload=onloadTurnstileCallback" async defer></script>
</head>
<body>

<form id="myForm" action="/login" method="POST">
    <input type="text" placeholder="Kullanıcı Adı" name="username" required>
    <input type="password" placeholder="Şifre" name="password" required>
    <div id="turnstile-container"></div>
    <button type="submit" value="Gönder">Giriş Yap</button>
</form>

<script>
    function onloadTurnstileCallback() {
        turnstile.render('#turnstile-container', {
            sitekey: 'YOUR_SITE_KEY',
            callback: onSuccess
        });
    }

    function onSuccess(token) {
        // Token başarılı olduğunda işleme alınır
        document.getElementById('myForm').submit();
    }
</script>

</body>
</html>
