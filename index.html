<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mehmet12ws Yazısı Aksın</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scrolling-text {
            position: absolute;
            top: 100%;
            font-size: 3rem;
            color: #fff;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% {
                top: 100%;
            }
            100% {
                top: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scrolling-text">Mehmet12ws</div>
    </div>
</body>
</html>
