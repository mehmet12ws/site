<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot musun lan</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>

<!-- Turnstile Widget'ı -->
<div class="turnstile" data-sitekey="0x4AAAAAAAg6TPsvG2tZIEkk" data-callback="onSuccess"></div>

<!-- "Mehmet" Yazısı -->
<h1 id="mehmet" style="display:none;">Mehmet</h1>

<script>
    // Doğrulama başarılı olduğunda çalışacak fonksiyon
    function onSuccess(token) {
        document.getElementById("mehmet").style.display = "block";
    }
</script>

</body>
</html>
