<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            color: #333;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Giriş Yap</h1>
        <input type="password" id="password" placeholder="Şifrenizi girin">
        <div id="turnstile-container"></div>
        <button onclick="login()">Giriş Yap</button>
        <div id="message"></div>
    </div>
    <script>
        let turnstileToken = '';

        function onloadTurnstileCallback() {
            turnstile.render('#turnstile-container', {
                sitekey: '0x4AAAAAAAg6TPsvG2tZIEkk',
                callback: function (token) {
                    turnstileToken = token;
                },
                'error-callback': function (error) {
                    showMessage('Turnstile doğrulama hatası: ' + error.message);
                }
            });
        }

        function showMessage(message, type = 'error') {
            const messageElement = document.getElementById('message');
            messageElement.className = type === 'error' ? 'error-message' : 'success-message';
            messageElement.textContent = message;
        }

        function hs256Encode(str, secret) {
            const hash = CryptoJS.HmacSHA256(str, secret);
            return CryptoJS.enc.Base64.stringify(hash);
        }

        function sha3_512Encode(str) {
            const hash = CryptoJS.SHA3(str, { outputLength: 512 });
            return CryptoJS.enc.Base64.stringify(hash);
        }

        function generateEYToken() {
            const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let token = 'ey';
            for (let i = 0; i < 24; i++) {
                token += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            return token;
        }

        function base64Encode(str) {
            return CryptoJS.enc.Base64.stringify(CryptoJS.enc.Utf8.parse(str));
        }

        async function login() {
            const password = document.getElementById('password').value;
            const secret = "gizli_anahtar";  // HS256 için kullanılacak gizli anahtar

            if (!password || !turnstileToken) {
                showMessage('Şifre veya Turnstile token boş olamaz.');
                return;
            }

            // Şifreyi HS256 ile şifrele
            let hs256Password = hs256Encode(password, secret);
            // HS256 şifrelemesini Base64 ile şifrele
            hs256Password = base64Encode(hs256Password);

            // Token oluştur
            let mehmetToken = generateEYToken();
            let mehmet12wsToken = generateEYToken();

            // Token'ları SHA3-512 ile şifrele
            mehmetToken = sha3_512Encode(mehmetToken);
            mehmet12wsToken = sha3_512Encode(mehmet12wsToken);

            // Şifrelenen tokenları Base64 ile şifrele
            mehmetToken = base64Encode(mehmetToken);
            mehmet12wsToken = base64Encode(mehmet12wsToken);

            // Turnstile CAPTCHA doğrulamasını sıfırla
            turnstile.reset();

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'mehmet': mehmetToken,
                        'mehmet12ws': mehmet12wsToken
                    },
                    body: JSON.stringify({
                        password: hs256Password,
                        turnstileToken: turnstileToken
                    })
                });

                let result;
                try {
                    result = await response.json();
                } catch (e) {
                    showMessage('Sunucudan geçersiz yanıt alındı.', 'error');
                    return;
                }

                if (response.ok) {
                    showMessage('Başarıyla giriş yaptınız.', 'success');
                    window.location.href = 'homepage.html'; // Başarılı giriş sonrası yönlendirme
                } else {
                    showMessage('Giriş hatası: ' + result.message);
                }
            } catch (error) {
                showMessage('Bir hata oluştu: ' + error.message);
            }
        }

        // Turnstile Callback fonksiyonunu çağır
        window.onload = function () {
            onloadTurnstileCallback();
        };
    </script>
</body>
</html>
