<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            margin-top: 80px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            color: #333;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giriş Yap</h1>
        <input type="password" id="password" placeholder="Şifrenizi girin">
        <button onclick="login()">Giriş Yap</button>
        <div id="message"></div>
    </div>

    <script>
        // Dinamik olarak token oluştur
        function generateToken(length) {
            const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let token = '';
            for (let i = 0; i < length; i++) {
                token += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            return token;
        }

        // Base64 ile şifreyi kodla
        function base64Encode(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        // HTTP başlıklarına token ve şifre ekleyerek POST isteği yap
        function login() {
            const csrfToken = generateToken(32); // 32 karakter uzunluğunda token
            const xsrfToken = generateToken(32); // 32 karakter uzunluğunda token
            const password = document.getElementById('password').value;

            const base64Password = base64Encode(password); // Şifreyi Base64 ile kodla

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'CSRF-Token': csrfToken, // CSRF token'ı başlıkta gönder
                    'XSRF-Token': xsrfToken, // XSRF token'ı başlıkta gönder
                    'Authorization': 'Basic ' + base64Password // Şifreyi Base64 ile başlıkta gönder
                },
                body: JSON.stringify({ password: base64Password })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Giriş başarılı:', data);
                document.getElementById('message').innerText = 'Giriş işlemi gerçekleştirildi.';
            })
            .catch(error => {
                console.error('Giriş hatası:', error);
                document.getElementById('message').innerText = 'Giriş işlemi başarısız.';
            });
        }
    </script>
</body>
</html>
