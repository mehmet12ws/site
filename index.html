<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        header {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-bottom: 2px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header p {
            margin: 0;
            font-size: 18px;
        }

        .container {
            margin-top: 80px; /* Header'ın altında boşluk bırakmak için */
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            color: #333;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <p>Hoşgeldiniz! Lütfen giriş yapın.</p>
        <p id="csrf-info">CSRF Token: <span id="csrf-token">dummy-csrf-token-123</span></p>
        <p id="xsrf-info">XSRF Token: <span id="xsrf-token">dummy-xsrf-token-456</span></p>
    </header>
    <div class="container">
        <h1>Giriş Yap</h1>
        <input type="password" id="password" placeholder="Şifrenizi girin">
        <div id="turnstile-container"></div>
        <button onclick="login()">Giriş Yap</button>
        <div id="message"></div>
    </div>

    <script>
        // Token'ları almak
        function getCSRFToken() {
            return document.getElementById('csrf-token').textContent;
        }

        function getXSRFToken() {
            return document.getElementById('xsrf-token').textContent;
        }

        // Giriş işlemi
        function login() {
            const csrfToken = getCSRFToken();
            const xsrfToken = getXSRFToken();
            const password = document.getElementById('password').value;

            // Burada gerçek bir API çağrısı yapabilirsiniz
            console.log('Giriş Yapılıyor...');
            console.log('Şifre:', password);
            console.log('CSRF Token:', csrfToken);
            console.log('XSRF Token:', xsrfToken);

            // Mesaj göstermek
            document.getElementById('message').innerText = 'Giriş işlemi gerçekleştirildi.';
        }
    </script>
</body>
</html>
