<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinozor Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 200px;
            background-color: #fff;
            overflow: hidden;
            border: 2px solid #333;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background: url('ground.png') repeat-x;
            background-size: contain;
        }

        .dino {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 44px;
            height: 47px;
            background: url('dino.png') no-repeat;
            background-size: contain;
        }

        .cactus {
            position: absolute;
            bottom: 20px;
            right: -50px;
            width: 34px;
            height: 70px;
            background: url('cactus.png') no-repeat;
            background-size: contain;
            animation: moveCactus 2s linear infinite;
        }

        @keyframes moveCactus {
            from {
                right: -50px;
            }
            to {
                right: 800px;
            }
        }

        .jump {
            animation: jump 0.5s ease-out forwards;
        }

        @keyframes jump {
            0% {
                bottom: 20px;
            }
            50% {
                bottom: 100px;
            }
            100% {
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ground"></div>
        <div class="dino" id="dino"></div>
        <div class="cactus" id="cactus"></div>
    </div>
    <script>
        const dino = document.getElementById("dino");
        const cactus = document.getElementById("cactus");

        document.addEventListener("keydown", function(event) {
            jump();
        });

        function jump() {
            if (dino.classList != "jump") {
                dino.classList.add("jump");

                setTimeout(function() {
                    dino.classList.remove("jump");
                }, 500);
            }
        }

        let isAlive = setInterval(function() {
            let dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
            let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("right"));

            if (cactusLeft < 90 && cactusLeft > 70 && dinoTop <= 40) {
                alert("Oyun Bitti!");
            }
        }, 10);
    </script>
</body>
</html>
