<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            color: #333;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .description {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        #turnstile-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit&onload=onloadTurnstileCallback" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Giriş Yap</h1>
        <p class="description">Lütfen şifrenizi girin ve doğrulamayı tamamlayın.</p>
        <div id="turnstile-container"></div>
        <input type="password" id="password" placeholder="Şifrenizi girin">
        <button id="verify-button" onclick="validatePassword()">Giriş Yap</button>
    </div>
    <script>
        let turnstileWidgetId;

        function onloadTurnstileCallback() {
            turnstileWidgetId = turnstile.render('#turnstile-container', {
                sitekey: '0x4AAAAAAAg6TPsvG2tZIEkk',
                callback: onSuccess,
                'error-callback': onError
            });
        }

        function onSuccess(token) {
            localStorage.setItem('turnstileToken', token);
            document.getElementById('verify-button').disabled = false;
        }

        function onError(error) {
            console.error('Turnstile error:', error);
        }

        function validatePassword() {
            const userPassword = document.getElementById('password').value;
            const turnstileToken = localStorage.getItem('turnstileToken');
            
            if (!turnstileToken) {
                alert('Lütfen CAPTCHA doğrulamasını tamamlayın.');
                return;
            }

            // JWT token'ı oluşturmak için
            fetch('/generate-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password: userPassword, turnstileToken: turnstileToken })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // JWT token'ını doğrulama için kullanılır
                    fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ jwtToken: data.token })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === 'Giriş başarılı') {
                            window.location.href = 'homepage.html';
                        } else {
                            alert(data.message || 'Geçersiz şifre. Lütfen tekrar deneyin.');
                        }
                    })
                    .catch(error => {
                        console.error('Giriş sırasında hata:', error);
                        alert('Giriş sırasında bir hata oluştu.');
                    });
                } else {
                    alert('JWT token oluşturulamadı.');
                }
            })
            .catch(error => {
                console.error('Token oluşturma sırasında hata:', error);
                alert('Token oluşturma sırasında bir hata oluştu.');
            });
        }
    </script>
</body>
</html>
