<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelebek Animasyonu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWq19RmDbplvK5hHdtBUrgiKMwpxCiXAcp6w&s') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .message {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #butterflies {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .butterfly {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9dAaaokZxB3XFRMG7xUtflLJbuJ59ztzoJg&s') no-repeat center center;
            background-size: cover;
            animation: fly 10s infinite, colorChange 5s infinite;
        }

        @keyframes fly {
            0% {
                transform: translate(-50px, -50px);
            }
            25% {
                transform: translate(calc(100vw - 50px), -50px);
            }
            50% {
                transform: translate(calc(100vw - 50px), calc(100vh - 50px));
            }
            75% {
                transform: translate(-50px, calc(100vh - 50px));
            }
            100% {
                transform: translate(-50px, -50px);
            }
        }

        @keyframes colorChange {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>Beni çıkarmısın?</p>
            <button id="yes-button" class="button">Evet</button>
            <button id="no-button" class="button">Hayır</button>
        </div>
        <div id="butterflies"></div>
    </div>
    <script>
        document.getElementById('no-button').addEventListener('click', function() {
            this.style.position = 'absolute';
            this.style.top = Math.random() * window.innerHeight + 'px';
            this.style.left = Math.random() * window.innerWidth + 'px';
        });

        document.getElementById('yes-button').addEventListener('click', function() {
            const butterfliesContainer = document.getElementById('butterflies');
            butterfliesContainer.innerHTML = '';

            for (let i = 0; i < 5; i++) {
                const butterfly = document.createElement('div');
                butterfly.className = 'butterfly';
                butterfly.style.top = Math.random() * (window.innerHeight - 100) + 'px';
                butterfly.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                butterfly.style.animationDelay = Math.random() * 10 + 's'; // Rastgele başlangıç süresi
                butterfliesContainer.appendChild(butterfly);
            }
        });
    </script>
</body>
</html>
