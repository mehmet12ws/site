<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Yayını</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }
        .video-section {
            flex: 3;
            padding-right: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }
        .video-container {
            position: relative;
            padding-top: 56.25%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .playlist-section {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        .category {
            margin-bottom: 20px;
        }
        .category h3 {
            color: #007bff;
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
            cursor: pointer;
        }
        .category-content {
            display: none;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .category-content li {
            margin-bottom: 10px;
        }
        .category-content a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            background: #f8f9fa;
            transition: background 0.3s ease;
        }
        .category-content a:hover {
            background: #e9ecef;
        }
        .category-content a:active {
            background: #dee2e6;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="container">
        <div class="video-section">
            <h1>IP2TV Yayını</h1>
            <div class="video-container">
                <video id="video" controls>
                    <source src="http://vip.sehzade5.com:2095/live/cn1897/SPyzXdWt5QGZ/6014.m3u" type="application/x-mpegURL">
                    <source src="http://vip.sehzade5.com:2095/movie/cn1897/SPyzXdWt5QGZ/27132.mp4" type="video/mp4">
                    Tarayıcınız video formatını desteklemiyor.
                </video>
            </div>
        </div>
        <div class="playlist-section">
            <h2>Kanal Kategorileri</h2>
            <div class="category">
                <h3>Filmler</h3>
                <ul class="category-content">
                    <li><a href="#" data-src="http://vip.sehzade5.com:2095/live/cn1897/SPyzXdWt5QGZ/6014.m3u">Spiderman 7/24 4K UHD</a></li>
                    <li><a href="#" data-src="http://vip.sehzade5.com:2095/live/cn1897/SPyzXdWt5QGZ/6016.m3u">Godzilla Vs Kong</a></li>  
                </ul>       
            </div>
            <!-- Diğer kategoriler buraya eklenir -->
        </div>
    </div>
    <script>
        var video = document.getElementById('video');
        var playlistLinks = document.querySelectorAll('.category-content a');
        var initialSrc = 'http://vip.sehzade5.com:2095/live/cn1897/SPyzXdWt5QGZ/6014.m3u'; 

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(initialSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });

            playlistLinks.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    var src = link.getAttribute('data-src');
                    hls.loadSource(src);
                    video.play();
                });
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = initialSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });

            playlistLinks.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    var src = link.getAttribute('data-src');
                    video.src = src;
                    video.play();
                });
            });
        } else {
            console.error('HLS desteklenmiyor.');
        }

        document.querySelectorAll('.category h3').forEach(function(categoryHeader) {
            categoryHeader.addEventListener('click', function() {
                var content = categoryHeader.nextElementSibling;
                var isVisible = content.style.display === 'block';
                
                document.querySelectorAll('.category-content').forEach(function(catContent) {
                    catContent.style.display = 'none';
                });

                content.style.display = isVisible ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
