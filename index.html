<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başlık Kontrolü</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            color: #333;
            text-align: center;
        }

        button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #003d7a;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Başlık Kontrolü</h1>
        <button onclick="checkHeader()">Başlığı Kontrol Et</button>
        <p id="message"></p>
    </div>

    <script>
        // 'mehmet12wsarmor' başlığının base64 kodlanmış hali
        const base64HeaderValue = btoa('mehmet12wsarmor');

        function checkHeader() {
            fetch('https://mehmet12ws.online/login.html')
                .then(response => {
                    // Yanıt başlıklarında 'mehmet12wsarmor' başlığını kontrol et
                    const headerValue = response.headers.get('mehmet12wsarmor');
                    if (headerValue === base64HeaderValue) {
                        // Başlık doğru ise mesajı güncelle
                        document.getElementById('message').textContent = 'Başlık geçerli. İsteği kabul etmiyorum.';
                    } else {
                        // Başlık doğru değilse mesajı güncelle
                        document.getElementById('message').textContent = 'Başlık geçerli değil.';
                    }
                })
                .catch(error => {
                    console.error('Hata:', error);
                    document.getElementById('message').textContent = 'Bir hata oluştu.';
                });
        }
    </script>
</body>
</html>
