<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit HTML Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8L1KS0GRZ9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-8L1KS0GRZ9');
    </script>
</head>
<body>
    <header>
        <h1>Hoş Geldiniz!</h1>
    </header>

    <div class="content">
        <p>Bu basit bir HTML sayfası örneğidir. HTML ile web sayfaları oluşturabilir ve çeşitli içerikler ekleyebilirsiniz.</p>

        <h2>Örnek Resim</h2>
        <img src="https://via.placeholder.com/600x400" alt="Örnek Resim">

        <h2>Örnek Liste</h2>
        <ul>
            <li>Birinci Madde</li>
            <li>İkinci Madde</li>
            <li>Üçüncü Madde</li>
        </ul>

        <h2>İletişim</h2>
        <p>Bize <a href="mailto:example@example.com">email</a> yoluyla ulaşabilirsiniz.</p>
    </div>
</body>
</html>
