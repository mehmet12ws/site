<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mehmet12ws</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        /* Dinamik ve canlı arka plan efekti */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            background-size: 200% 200%;
            animation: gradient 10s ease infinite, move 20s linear infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes move {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        h1 {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            margin: 0;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            color: #333;
            text-align: center;
            position: relative;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #003d7a;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1></h1>
    <div class="container">
        <div class="button-container">
            <button onclick="checkHeader()">Başlığı Kontrol Et</button>
        </div>
    </div>
    <script>
        // 'mehmet12ws_armor' başlığının base64 kodlanmış hali
        const base64HeaderValue = btoa('mehmet12ws_armor');

        function checkHeader() {
            fetch('https://mehmet12ws.online')
                .then(response => {
                    // Yanıt başlıklarında 'mehmet12ws_armor' başlığını kontrol et
                    const headerValue = response.headers.get('mehmet12ws_armor');
                    if (headerValue === base64HeaderValue) {
                        // Başlık doğru ise
                        alert('Başlık doğru: İsteği kabul etmiyorum.');
                    } else {
                        // Başlık doğru değilse
                        alert('Başlık doğru değil.');
                    }
                })
                .catch(error => {
                    console.error('Hata:', error);
                    alert('Bir hata oluştu.');
                });
        }
    </script>
</body>
</html>
