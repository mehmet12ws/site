<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6f61, #d9a7c7, #d6e0f0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giriş Yap</h1>
        <input type="text" id="password" placeholder="Şifreyi Girin">
        <button onclick="validatePassword()">Giriş Yap</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="jwt-utils.js"></script>
    <script>
        const validToken = 'JWT_TOKEN'; // Yukarıdaki örnekte oluşturulan JWT token

        function validatePassword() {
            const userPassword = document.getElementById('password').value;
            
            // Şifre ile JWT oluştur
            const userPayload = { password: userPassword };
            const userToken = createJwtToken(userPayload, 'your-256-bit-secret');
            
            // Doğrulama
            if (userToken === validToken) {
                localStorage.setItem('isLoggedIn', 'true');
                alert('Giriş başarılı!');
                window.location.href = 'homepage.html';
            } else {
                alert('Geçersiz şifre. Lütfen tekrar deneyin.');
            }
        }
    </script>
</body>
</html>
