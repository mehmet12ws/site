<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testı</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit&onload=onloadTurnstileCallback" async defer></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            color: #333;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .description {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        #turnstile-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>test</h1>
        <p class="description">test.</p>
        <div id="turnstile-container"></div>
        <button id="verify-button" onclick="checkTurnstileToken()">Doğrulama Yap</button>
    </div>
    <script>
        let turnstileWidgetId;

        function onloadTurnstileCallback() {
            turnstileWidgetId = turnstile.render('#turnstile-container', {
                sitekey: '0x4AAAAAAAg6TPsvG2tZIEkk',
                callback: onSuccess,
                'error-callback': onError
            });
        }

        function onSuccess(token) {
            localStorage.setItem('turnstileToken', token);
            document.getElementById('verify-button').disabled = false;
        }

        function onError(error) {
            console.error('Turnstile error:', error);
        }

        function checkTurnstileToken() {
            const token = localStorage.getItem('turnstileToken');
            if (!token) {
                alert('Lütfen Turnstile doğrulamasını tamamlayın.');
                return;
            }
            // Token'ı doğrulamak ve ana sayfaya yönlendirmek için sunucu tarafında bir doğrulama yapılmalı.
            // Bu örnekte basit bir yönlendirme yapılacak.
            window.location.href = 'homepage.html';  // Ana sayfanızın URL'sini burada belirtin.
        }
    </script>
</body>
</html>
