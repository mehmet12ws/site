<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnstile Login</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit&onload=onloadTurnstileCallback" async defer></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e2e2e2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #turnstile-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<form id="myForm" action="/login" method="POST" onsubmit="return validateTurnstile()">
    <h1>Giriş Yap</h1>
    <input type="text" placeholder="Kullanıcı Adı" name="username" required>
    <input type="password" placeholder="Şifre" name="password" required>
    <div id="turnstile-container"></div>
    <button type="submit" value="Gönder">Giriş Yap</button>
    <a href="register.html" class="link">Kayıt Ol</a>
    <a href="index.html" class="link">Ana Sayfa</a>
</form>

<script>
    let turnstileWidgetId;

    function onloadTurnstileCallback() {
        turnstileWidgetId = turnstile.render('#turnstile-container', {
            sitekey: '0x4AAAAAAAg6TPsvG2tZIEkk',
            callback: onSuccess,
            'error-callback': onError
        });
    }

    function onSuccess(token) {
        document.getElementById('myForm').dataset.turnstileToken = token;
    }

    function onError(error) {
        console.error('Turnstile error:', error);
    }

    function validateTurnstile() {
        const token = document.getElementById('myForm').dataset.turnstileToken;
        if (!token) {
            alert('Lütfen Turnstile doğrulamasını tamamlayın.');
            return false;
        }
        return true;
    }
</script>

</body>
</html>
