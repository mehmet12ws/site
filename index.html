<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şimşek McQueen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWq19RmDbplvK5hHdtBUrgiKMwpxCiXAcp6w&s') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .mcqueen {
            width: 300px;
            margin-bottom: 20px;
        }

        .message {
            text-align: center;
            color: white;
        }

        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #butterflies {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .butterfly {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://example.com/butterfly.png') no-repeat center center;
            background-size: cover;
            animation: flutter 10s infinite;
        }

        @keyframes flutter {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(calc(100vw - 50px), 0);
            }
            50% {
                transform: translate(calc(100vw - 50px), calc(100vh - 50px));
            }
            75% {
                transform: translate(0, calc(100vh - 50px));
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://example.com/lightning-mcqueen.png" alt="Şimşek McQueen" class="mcqueen">
        <div class="message">
            <p>Benimleee çıkarmısınız Edasss?</p>
            <button id="yes-button" class="button">Evet</button>
            <button id="no-button" class="button">Hayır</button>
        </div>
        <div id="butterflies"></div>
    </div>
    <script>
        document.getElementById('no-button').addEventListener('click', function() {
            this.style.position = 'absolute';
            this.style.top = Math.random() * window.innerHeight + 'px';
            this.style.left = Math.random() * window.innerWidth + 'px';
        });

        document.getElementById('yes-button').addEventListener('click', function() {
            const butterfliesContainer = document.getElementById('butterflies');

            // Temizle eski kelebekleri
            butterfliesContainer.innerHTML = '';

            for (let i = 0; i < 10; i++) {
                const butterfly = document.createElement('div');
                butterfly.className = 'butterfly';
                butterfly.style.top = Math.random() * (window.innerHeight - 50) + 'px';
                butterfly.style.left = Math.random() * (window.innerWidth - 50) + 'px';
                butterfly.style.animationDelay = Math.random() * 10 + 's'; // Rastgele başlangıç süresi
                butterfliesContainer.appendChild(butterfly);
            }
        });
    </script>
</body>
</html>
