<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şimşek McQueen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .mcqueen {
            width: 300px;
            margin-bottom: 20px;
        }

        .message {
            text-align: center;
        }

        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0) 70%);
            animation: explosion 1s ease-out;
        }

        @keyframes explosion {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://example.com/lightning-mcqueen.png" alt="Şimşek McQueen" class="mcqueen">
        <div class="message">
            <p>Beni çıkarmısın?</p>
            <button id="yes-button" class="button">Evet</button>
            <button id="no-button" class="button">Hayır</button>
        </div>
        <div id="fireworks"></div>
    </div>
    <script>
        document.getElementById('no-button').addEventListener('click', function() {
            this.style.position = 'absolute';
            this.style.top = Math.random() * window.innerHeight + 'px';
            this.style.left = Math.random() * window.innerWidth + 'px';
        });

        document.getElementById('yes-button').addEventListener('click', function() {
            const fireworksContainer = document.getElementById('fireworks');

            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.width = Math.random() * 10 + 5 + 'px';
                firework.style.height = firework.style.width;
                firework.style.top = Math.random() * window.innerHeight + 'px';
                firework.style.left = Math.random() * window.innerWidth + 'px';
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                fireworksContainer.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        });
    </script>
</body>
</html>
