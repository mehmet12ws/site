<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinozor Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 600px;
            height: 200px;
            background-color: #fff;
            border: 2px solid #333;
            overflow: hidden;
        }
        .dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: #333;
        }
        .cactus {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 50px;
            background-color: #333;
            animation: moveCactus 1.5s linear infinite;
        }
        @keyframes moveCactus {
            from {
                right: -20px;
            }
            to {
                right: 600px;
            }
        }
        .jump {
            animation: jump 0.3s ease-out forwards;
        }
        @keyframes jump {
            0% {
                bottom: 0;
            }
            50% {
                bottom: 100px;
            }
            100% {
                bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="dino" id="dino"></div>
        <div class="cactus" id="cactus"></div>
    </div>

    <script>
        const dino = document.getElementById("dino");
        const cactus = document.getElementById("cactus");

        document.addEventListener("keydown", function(event) {
            jump();
        });

        function jump() {
            if (dino.classList != "jump") {
                dino.classList.add("jump");

                setTimeout(function() {
                    dino.classList.remove("jump");
                }, 300);
            }
        }

        let isAlive = setInterval(function() {
            let dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
            let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("right"));

            if (cactusLeft < 90 && cactusLeft > 70 && dinoTop <= 40) {
                alert("Oyun Bitti!");
            }
        }, 10);
    </script>
</body>
</html>
