<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mehmet12ws</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Genel stil ayarları */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            height: 100%;
            overflow-x: hidden;
        }

        /* Ana konteyner */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Özel arka plan efekti */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%);
            z-index: 0;
            opacity: 0.85;
        }

        /* Başlık stili */
        h1 {
            font-size: 4rem;
            margin: 0;
            z-index: 1;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Alt başlık stili */
        p {
            font-size: 1.5rem;
            z-index: 1;
            margin: 20px 0;
            color: #f1f1f1;
            animation: fadeIn 3s ease-in-out;
        }

        /* Buton stili */
        .cta-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #b21f1f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
            transition: background-color 0.3s ease;
            animation: fadeIn 4s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: #fdbb2d;
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Medya sorguları */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.2rem;
            }

            .cta-button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Hoş Geldiniz</h1>
        <p>freakı domaltıp siktim p</p>
        <button class="cta-button">Keşfet</button>
    </div>
</body>
</html>
