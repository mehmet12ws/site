<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            color: #333;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit&onload=onloadTurnstileCallback" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Giriş Yap</h1>
        <input type="password" id="password" placeholder="Şifrenizi girin">
        <div id="turnstile-container"></div>
        <button onclick="login()">Giriş Yap</button>
    </div>
    <script>
        let turnstileToken = '';

        function onloadTurnstileCallback() {
            turnstile.render('#turnstile-container', {
                sitekey: '0x4AAAAAAAg6TPsvG2tZIEkk',
                callback: function (token) {
                    turnstileToken = token;
                },
                'error-callback': function (error) {
                    console.error('Turnstile error:', error);
                }
            });
        }

        async function login() {
            const password = document.getElementById('password').value;

            // JWT token oluşturma isteği gönderiyoruz
            const tokenResponse = await fetch('/generate-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    password: password,
                    turnstileToken: turnstileToken
                })
            });

            const tokenResult = await tokenResponse.json();
            if (tokenResponse.ok) {
                const jwtToken = tokenResult.password;

                // Şimdi JWT token'ı kullanarak giriş yapma isteği gönderiyoruz
                const loginResponse = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        password: jwtToken,
                        turnstileToken: turnstileToken
                    })
                });

                const loginResult = await loginResponse.json();
                if (loginResponse.ok) {
                    console.log('Başarı:', loginResult);
                } else {
                    console.error('Hata:', loginResult);
                }
            } else {
                console.error('Token Oluşturma Hatası:', tokenResult);
            }
        }
    </script>
</body>
</html>
