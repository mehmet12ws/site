<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Captcha & Cloudflare Turnstile Çözümü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            color: #555;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .loading {
            font-size: 16px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2Captcha & Cloudflare Turnstile Çözümü</h1>
        <form id="captchaForm">
            <label for="captcha_sitekey">Site Key:</label>
            <input type="text" id="captcha_sitekey" name="captcha_sitekey" required>

            <label for="captcha_page_url">Page URL:</label>
            <input type="text" id="captcha_page_url" name="captcha_page_url" required>

            <button type="submit">CAPTCHA Çöz</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
