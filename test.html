<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Captcha & Cloudflare Turnstile Çözümü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            color: #555;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .loading {
            font-size: 16px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2Captcha & Cloudflare Turnstile Çözümü</h1>
        <form id="captchaForm">
            <label for="captcha_sitekey">Site Key:</label>
            <input type="text" id="captcha_sitekey" name="captcha_sitekey" required>

            <label for="captcha_page_url">Page URL:</label>
            <input type="text" id="captcha_page_url" name="captcha_page_url" required>

            <button type="submit">CAPTCHA Çöz</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('captchaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const siteKey = document.getElementById('captcha_sitekey').value;
            const pageUrl = document.getElementById('captcha_page_url').value;
            const apiKey = '9243ef65a854e0801b510d306e952dfc'; // Buraya 2Captcha API anahtarınızı ekleyin

            const url = `https://2captcha.com/in.php?key=${apiKey}&method=userrecaptcha&googlekey=${siteKey}&pageurl=${pageUrl}&json=1`;

            fetch(url, {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 1) {
                    const captchaId = data.request;
                    document.getElementById('result').textContent = 'CAPTCHA çözülüyor, lütfen bekleyin...';
                    checkCaptchaResult(apiKey, captchaId);
                } else {
                    document.getElementById('result').textContent = 'CAPTCHA isteği başarısız: ' + data.request;
                }
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Hata oluştu: ' + error.message;
            });
        });

        function checkCaptchaResult(apiKey, captchaId) {
            const url = `https://2captcha.com/res.php?key=${apiKey}&action=get&id=${captchaId}&json=1`;
            setTimeout(() => {
                fetch(url, {
                    method: 'GET',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 1) {
                        document.getElementById('result').textContent = 'CAPTCHA Çözüldü: ' + data.request;
                    } else if (data.request === 'CAPCHA_NOT_READY') {
                        document.getElementById('result').textContent = 'CAPTCHA çözülüyor, lütfen bekleyin...';
                        setTimeout(() => checkCaptchaResult(apiKey, captchaId), 10000); // 10 saniye bekleyin ve tekrar kontrol edin
                    } else {
                        document.getElementById('result').textContent = 'CAPTCHA Çözülemedi: ' + data.request;
                    }
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Hata oluştu: ' + error.message;
                });
            }, 10000); // İlk kontrol için 10 saniye bekleyin
        }
    </script>
</body>
</html>
