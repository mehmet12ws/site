<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .container {
            margin-top: 80px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .hero {
            background-color: #007bff;
            color: #fff;
            padding: 50px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 36px;
            margin: 0;
        }

        .hero p {
            font-size: 18px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Şirket Adı</h1>
    </header>
    <div class="container">
        <section class="hero">
            <h1>Hoşgeldiniz!</h1>
            <p>Ana sayfanızda hoş geldiniz mesajı burada görünecek.</p>
        </section>
    </div>
    <footer>
        <p>© 2024 Şirket Adı. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
