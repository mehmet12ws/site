<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6f61, #d9a7c7, #d6e0f0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .container {
            margin-top: 80px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
            flex: 1;
        }

        .hero {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: auto;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
            color: #333;
        }

        .hero p {
            font-size: 24px;
            margin-top: 10px;
            color: #555;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
    </style>
</head>
<body>
    <header>
        Profesyonel Web Tasarımı
    </header>
    <div class="container">
        <section class="hero">
            <h1>Hoşgeldiniz!</h1>
            <p>Web sitemize başarıyla giriş yaptınız. Şimdi keşfe başlayabilirsiniz!</p>
        </section>
    </div>
    <footer>
        <p>© 2024 Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
