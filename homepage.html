<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #004d99;
            color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .container {
            margin-top: 80px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
            flex: 1;
        }

        .hero {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: auto;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
        }

        .hero p {
            font-size: 24px;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Şirket Adı</h1>
    </header>
    <div class="container">
        <section class="hero">
            <h1>Hoşgeldiniz!</h1>
            <p>Web sitemize başarıyla giriş yaptınız. Şimdi keşfe başlayabilirsiniz!</p>
        </section>
    </div>
    <footer>
        <p>© 2024 Şirket Adı. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
