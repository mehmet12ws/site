<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6f61, #d9a7c7, #d6e0f0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
            color: #333;
        }

        .hero p {
            font-size: 24px;
            margin-top: 10px;
            color: #555;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Hoşgeldiniz!</h1>
        <p>Test amaçlı kurdum, beler relax</p>
    </div>
    <footer>
        <p id="token-info"></p>
    </footer>
    <script>
        function sha512Encode(str) {
            const hash = CryptoJS.SHA512(str);
            return CryptoJS.enc.Base64.stringify(hash);
        }

        function generateRandomString(length) {
            const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=<>?';
            let randomString = '';
            for (let i = 0; i < length; i++) {
                randomString += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            return randomString;
        }

        function createToken(tokenType) {
            const randomString1 = generateRandomString(8);
            const randomString2 = generateRandomString(8);
            const tokenContent = `${randomString1}${tokenType}${randomString2}`;
            return sha512Encode(tokenContent);
        }

        function displayTokens() {
            const mehmetToken = createToken('mehmet');
            const mehmet12wsToken = createToken('mehmet12ws');
            const tokenInfo = `mehmet Token: ${mehmetToken}\nmehmet12ws Token: ${mehmet12wsToken}`;
            document.getElementById('token-info').textContent = tokenInfo;
        }

        window.onload = displayTokens;
    </script>
</body>
</html>
