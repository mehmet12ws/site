<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <style>
        /* Stil tanımları */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <button class="header-button" onclick="window.location.href='https://mehmet12ws.online/login.html'">Giriş Yapma Sitesi</button>
        <h1>Giriş Yap</h1>
        <input type="password" id="password" placeholder="Şifrenizi girin">
        <div id="turnstile-container"></div>
        <button onclick="login()">Giriş Yap</button>
        <div id="message"></div>
    </div>
    <script>
        let turnstileToken = '';
        let serverHashedPassword = '';

        function onloadTurnstileCallback() {
            turnstile.render('#turnstile-container', {
                sitekey: '0x4AAAAAAAg6TPsvG2tZIEkk',
                callback: function (token) {
                    turnstileToken = token;
                },
                'error-callback': function (error) {
                    showMessage('Turnstile doğrulama hatası: ' + error.message);
                }
            });
        }

        async function fetchServerHash() {
            try {
                const response = await fetch('/get-hash');
                const data = await response.json();
                serverHashedPassword = data.hashedPassword;
            } catch (error) {
                showMessage('Sunucudan hash alınamadı: ' + error.message);
            }
        }

        function showMessage(message, type = 'error') {
            const messageElement = document.getElementById('message');
            messageElement.className = type === 'error' ? 'error-message' : 'success-message';
            messageElement.textContent = message;
        }

        async function login() {
            const password = document.getElementById('password').value;

            if (!password || !turnstileToken) {
                showMessage('Şifre veya Turnstile token boş olamaz.');
                return;
            }

            const sha512Password = CryptoJS.SHA512(password).toString(CryptoJS.enc.Base64);

            if (sha512Password === serverHashedPassword) {
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            password: password,
                            turnstileToken: turnstileToken
                        })
                    });

                    const responseText = await response.text();
                    console.log('Sunucu Yanıtı:', responseText);

                    let result;
                    try {
                        result = JSON.parse(responseText);
                    } catch (e) {
                        showMessage('Yanıt JSON formatında değil: ' + responseText, 'error');
                        return;
                    }

                    if (response.ok) {
                        window.location.href = '/homepage.html';  // Başarıyla giriş yaptıktan sonra yönlendirme
                    } else {
                        showMessage('Giriş hatası: ' + result.message);
                    }
                } catch (error) {
                    showMessage('Bir hata oluştu: ' + error.message);
                }
            } else {
                showMessage('Şifre hatalı.', 'error');
            }
        }

        window.onload = function () {
            onloadTurnstileCallback();
            fetchServerHash();  // Sayfa yüklendiğinde sunucudan hash al
        };
    </script>
</body>
</html>
